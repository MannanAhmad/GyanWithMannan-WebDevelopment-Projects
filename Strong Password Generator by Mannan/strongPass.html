<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator By Gyaani Baba</title>
    <link rel="stylesheet" href="strongPass.css">
    <script src="strongPass.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Strong Password Generator By GyanWithMannan</h1>
        <h3 class="pass_display" id="password_display">Password</h3>
        <form id="passwordGenerator" class="form">
            <label for="characterAmountNum">Number of Characters</label>
            <div class="character-container">
                <input type="range" min="1" max="50" value="8" id="characterAmountRange">
                <input type="number" class="num-input"  min="1" max="50" value="8" id="characterAmountNum">
            </div>
            
            <label for="upperCase">Include Uppercase</label>
            <input type="checkbox" id="upperCase">

            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers">

            <label for="symbols">Include Special Symbols</label>
            <input type="checkbox" id="symbols">

            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
