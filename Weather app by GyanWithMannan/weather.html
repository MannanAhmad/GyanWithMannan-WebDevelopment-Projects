<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application By GyanWithMannan</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Weather Application</h1>
        </div>
        <div class="input">
            <input type="text" name="search" class="searchBar" placeholder="Enter The City Name">
        </div>
        <div class="box">
            <div class="location">
                <div class="city"></div>
                <div class="date"></div>
            </div>
            <div class="temperature">
                <div class="temp"><span></span></div>
                <div class="temp-type"></div>
                <div class="temp-range"></div>
            </div>
        </div>
    </div>

    <script src="./weather.js"></script>
</body>
</html>
